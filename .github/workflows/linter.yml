name: Python Code Quality

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - '**/*.py'
  push:
    branches: [ main, master ]
    paths:
      - '**/*.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
          # Install project dependencies if requirements.txt exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
          
      - name: Run Black (Code Formatter Check)
        run: |
          black --check --diff --color .
          
      - name: Run isort (Import Sorting Check)
        run: |
          isort --check-only --diff --color .
          
      - name: Run Flake8 (Linting)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          
      - name: Run MyPy (Type Checking)
        run: |
          mypy --ignore-missing-imports --no-strict-optional scripts/ || true
          
      - name: Generate lint report
        if: always()
        run: |
          echo "## Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Black formatting check completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Import sorting check completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Flake8 linting completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Type checking completed" >> $GITHUB_STEP_SUMMARY